<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="/static/finance.css">
	<title>Document</title>
</head>

<body>
	<div id="app">
		<header>ICIA Todos</header>
		<nav>
			<ul>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</nav>
		<main>
			<aside>부가 정보</aside>
			<section>
				<form action="/finance/process" method="post">
					<div class="mb-3 mt-3">
						<label for="item">지출항목:</label>
						<input type="text" class="form-control" id="item" placeholder="항목을 입력..." name="item" required>
					</div>
					<div class="mb-3">
						<label for="price">금액:</label>
						<input type="number" class="form-control" id="price" placeholder="금액을 입력..." name="price" required>
					</div>
					<div class="mt-3 mb-3">
						<button class="btn btn-success">작성</button>
					</div>
				</form>
				<table class="table">
					<thead>
						<tr>
							<th>번호</th>
							<th>항목</th>
							<th>금액</th>
							<th>작성일</th>

						</tr>
					</thead>
					<tbody>
						{% for f in finance_list %}
						<tr>
							<td>{{f.fno}}
							</td>
							<td>{{f.item}}</td>
							<td>{{f.price}}</td>
							<td>{{f.date}}</td>
							<td>

								<form action="/finance/delete" method="post">
									<input type="hidden" name="fno" value="{{f.fno}}">
									<button class="btn btn-danger">삭제</button>
								</form>
							</td>
						</tr>
						{% endfor %}
					</tbody>
				</table>
				<div>
					<span class="backcolor">지출 총합</span><span class="pad">{{price_total}}</span>
				</div>
			</section>
			<aside>부가 정보</aside>
		</main>
		<footer>
			<!-- #d으로 시작하는 html에서 특수문자(entity code)-->
			copyright &copy;2025 ICIA
		</footer>
	</div>
</body>

</html>
