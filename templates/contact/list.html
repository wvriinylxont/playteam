<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/contact.css">
    <title>Document</title>
</head>
<body>
    <div>
        <header>ICIA Tels</header>
        <nav>
            <ul>
                <li>HOME</li>
                <li>연락처</li>
                <li>가계부</li>
                <li>비품</li>
                <li>할일</li>
            </ul>
        </nav>
        <main>
            <aside>부가정보</aside>
            <section>
                <form action="/contact/write" method="post">
                    <div class="mt-3 mb-3">
                        <label for="name" class="form-label">이름:</label>
                        <input type="text" class="form-control" name="name" id="name" placeholder="이름 입력..." required>
                    </div>
                    <div class="mt-3 mb-3">
                        <label for="tel" class="form-label">연락처:</label>
                        <input type="text" class="form-control" name="tel" id="tel" placeholder="연락처 입력..." required>
                    </div>
                    <div class="mt-3 mb-3">
                        <label for="address" class="form-label">주소:</label>
                        <input type="text" class="form-control" name="address" id="address" placeholder="주소 입력..." required>
                    </div>
                    <div class="mt-3 mb-3">
                        <button class= "btn btn-success" >추가</button>
                    </div>
                </form>
                <hr>
                <table class="table">
                    <thead>
                        <tr>
                            <th>번호</th>
                            <th>이름</th>
                            <th>연락처</th>
                            <th>주소</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for t in tels %}
                        <tr>
                            <td>{{t.telno}}</td>
                            <td>{{t.name}}</td>
                            <td>{{t.tel}}</td>
                            <td>{{t.addess}}</td>
                            <td>
                                <form action="/contact/delete" method="post">
                                    <input type="hidden" name="telno" value="{{t.telno}}">
                                    <button class="btn btn-danger">삭제</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </section>
            <aside>부가정보</aside>
        </main>
        <footer>
            copyright &copy;2025 ICIA
        </footer>
    </div>
</body>
</html>
