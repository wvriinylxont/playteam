<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/main.css">
    <link rel="stylesheet" href="/static/nav.css">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <header>ICIA Todos</header>
        <nav>
            <ul style="list-style: none; padding: 0;">
                <li><a href="/">HOME</a></li>
                <li><a href="/contact/list">연락처</a></li>
                <li><a href="/finance/list">가계부</a></li>
                <li><a href="/supply/list">비품</a></li>
                <li><a href="/todo/list">할일</a></li>
            </ul>
        </nav>
        <main>
            <aside>부가정보</aside>
            <section>
                <form action="/todo/insert" method="post">
                    <div class="mt-3 mb-3">
                        <label type="title" class="form-lable">할일:</label>
                        <input type="text" class="form-control" name="title" placeholder="할일 입력 .." required>
                    </div>
                    <div class="mt-3 mb-3">
                        <button class="btn btn-warning">작성</button>
                    </div>
                </form>
                <hr>
                <table class="table">
                    <thead>
                        <tr>
                            <th>번호</th>
                            <th>할일</th>
                            <th>작성일</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for todo in todos %}
                        <tr>
                            <td>{{ todo.tno }}</td>
                            <td>{{ todo.title }}</td>
                            <td>{{ todo.date }}</td>
                            <td>
                                <form action="/todo/delete" method="post" style="display:inline;">
                                    <input type="hidden" name="tno" value="{{ todo.tno }}">
                                    <button class="btn btn-danger">삭제</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </section>
            <aside>부가정보</aside>
        </main>
        <footer>copyright &copy;2025 ICIA</footer>
    </div>
</body>

</html>
